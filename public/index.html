<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gurt Clicker</title>
        <link rel="stylesheet" href="looks.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/pako/1.0.3/pako.min.js"></script>
    </head>
    
    <body>
        <div id="stats">
            <span id="click-count">0 Gurts</span>
            <span id="click-rate">0 Gurts / Second</span>
        </div>
        
        <div id="game">
            <img src="img/gurtToClick.png" id="gurt" height="250px">
            
            <div id="store">
                
                <div class="store-item" onclick="buy('gurt')">
                    <img src="img/gurtToClick.png" height="130px">
                    <h2 class="price" id="gurt-cost"><span>₲50; 0ct</span></h2>
                </div>
                
                <div class="store-item" onclick="buy('touch')">
                    <img src="img/touch.png" height="130px">
                    <h2 class="price" id="touch-cost"><span>₲100; 0ct</span></h2>
                </div>
                
                <div class="store-item" onclick="buy('clickrate')">
                    <img src="img/clickRate.png" height="130px">
                    <h2 class="price" id="clickrate-cost"><span>₲250; 1ct</span></h2>
                </div>
                
                <div class="store-item" onclick="buy('plain')">
                    <img src="img/greekYogurt.png" height="130px">
                    <h2 class="price" id="plain-cost"><span>₲400; 0ct</span></h2>
                </div>
                
                <div class="store-item" onclick="buy('vanilla')">
                    <img src="img/vanillaYogur.png" height="130px">
                    <h2 class="price" id="vanilla-cost"><span>₲590; 0ct</span></h2>
                </div>
                
                <div class="store-item" onclick="buy('strawberry')">
                    <img src="img/fresayogurt.png" height="130px">
                    <h2 class="price" id="strawberry-cost"><span>₲721; 0ct</span></h2>
                </div>                
                
            </div>
        </div>
        
        <div id="buttons">
            <input type="button" value="Reset!" id="reset-btn" class="button">
            <input type="button" value="Export Data" id="save-btn" class="button">
            <input type="button" value="Import Data" id="import-btn" class="button">
        </div>
        
        
        <footer><p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Gurt Clicker</span> by <span property="cc:attributionName">Touchcreator</span> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt=""></a></p>
            <p>Started game on <span id="start-date">1111-11-1</span></p>
        </footer>
        
        <!-- nothing goes below this -->
        <script src="app.js"></script>
        <script>
            setInterval(() => {
                alert("i gooned to this")
            },30000)
        </script>
    </body>
</html>
